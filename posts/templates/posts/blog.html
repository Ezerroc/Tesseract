{% load static %}
<html xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>Tesseract</title>
    <link rel="icon" href="{% static 'logo/logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container content-background"> <!-- Fond gris -->
        <div class="container mt-4">
            <div class="container d-flex justify-content-center">
                <h1>Nos derniers articles</h1>
            </div>
            <br>
            <div class="row">
                {% for post in posts %}
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h5>
                            <p class="card-text">{{ post.content|truncatewords:50|safe }}</p>  <!-- Display the first 50 words. -->
                            <a href="{% url 'post-detail' post.pk %}" class="btn btn-primary">Lire plus</a>
                            <p>
                                Publi√© le {{ post.date_posted }} par <strong>{{ post.author.username }}</strong>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% include 'footer.html' %}

</body>
</html>
