{% load static %}
<html xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>{{ object.title }} | Tesseract</title>
    <link rel="icon" href="{% static 'logo/logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 offset-lg-1"> <!-- Increase width and adjust offset -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ object.title }}</h2>
                        <hr>
                        <p class="card-text">{{ object.content|safe }}</p>  <!-- Use the safe filter to display the HTML. -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 offset-lg-1">
                <p>
                    Publi√© le {{ post.date_posted }} par <strong>{{ post.author.username }}</strong>
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% include 'footer.html' %}

</body>
</html>
